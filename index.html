<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>TODO App</title>
  </head>
  <body>
    <div class="app">
      <h4 class="mb-3">Todo App</h4>
      <div class="addNew" data-bs-toggle="modal" data-bs-target="#form">
        <span>Add New Task</span>
        <i class="fas fa-plus"></i>
      </div>
      <h5 class="text-center my-3">Tasks</h5>

      <!-- Modal -->
      <form
        class="modal fade"
        id="form"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <!-- TITLE -->
                <label for="textInput" class="form-label">Task Title</label>
                <input
                  class="form-control"
                  type="text"
                  name=""
                  id="textInput"
                />
                <div id="msg"></div>
              </div>
              <!--  -->
              <!-- Date  -->
              <div class="mb-3">
                <label for="dateInput" class="form-label">Due Date</label>
                <input
                  class="form-control"
                  type="date"
                  name="dateInput"
                  id="dateInput"
                />
              </div>
              <!--  -->
              <div class="mb-3">
                <!-- DESCRIPTION -->
                <label for="descInput" class="form-label">Description</label>
                <textarea
                  class="form-control"
                  name="descInput"
                  id="descInput"
                  cols="30"
                  rows="5"
                ></textarea>
              </div>
              <!--  -->
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" id="add" class="btn btn-primary">
                Add
              </button>
            </div>
          </div>
        </div>
      </form>

      <div id="tasks">
        <div>
          <span class="fw-bold">Task 1</span>
          <span class="small text-secondary">2022-10-2</span>
          <p>Try to get over it</p>

          <span class="options">
            <i
              data-bs-toggle="modal"
              data-bs-target="#form"
              class="fas fa-edit"
              onClick="editTask(this)"
            ></i>
            <i onClick="deleteTask(this)" class="fas fa-trash"></i>
          </span>
        </div>
        <div>
          <span class="fw-bold">If you cant</span>
          <span class="small text-secondary">2022-10-2</span>
          <p>Try harder</p>

          <span class="options">
            <i
              data-bs-toggle="modal"
              data-bs-target="#form"
              class="fas fa-edit"
              onClick="editTask(this)"
            ></i>
            <i onClick="deleteTask(this)" class="fas fa-trash"></i>
          </span>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="app.js"></script>
</html>
